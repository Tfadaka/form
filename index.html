<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text2.css">
</head>
<body>
    <main>
        <h1 id="title">This is a survey form</h1>
        <fieldset>
   
            <br>
            <form action="post" id="survey-form">
                <section>    
                    <label for="name" id="name-label" >Name :<input type="text" id="name" placeholder="Aderonke Morola" required>
                    </label>
                    <br>
                    <label for="email" id="email-label">Email :<input type="email" name="email" id="email" placeholder="daaaak@gmail.com" required>
                    </label>
                    <br>
                    <label for="number" id="number-label"> Mobile number :<input type="number" id="number" min="1" max="5" placeholder="34251" required>
                    </label>
                    <br>
                    <br>
                </section>
                <section>
                    <hr>
                    <select name="select-1" id="dropdown" value="choose one">choose one
                    <option value="school" name="option" type="radio">school</option>
                    <option value="house" name="option" type="radio">house</option>
                    </select>
                    <br>
                    <input type="radio" name="radio" id="radio-1" value="radio-1">Would u like to study from home 
                    <br>
                    <input type="radio" name="radio" id="radio-2" value="radio-2">Wwould u like to study in school 
                   <hr>
                    <p>choose what u like doing below</p>

                    <input type="radio" name="checkbox" id="checkbox-1" value="checkbox-1">Reading
                    <br>
                    <input type="radio" name="checkbox" id="checkbox-2" value="checkbox-2">Playing game
                    <br> 
                    <select name="select-2" id="dropdown-2" aria-valuemax="2">choose one, what u like doiong
                    <option value="Gaming" const packageName = require('packageName');>Gaming</option>
                    <option value="Reading" const packageName = require('packageName');>Reading</option>
                    </select>
                    <br>

                    <textarea name="comment" id="textarea" cols="30" rows="10" placeholder="Type ur comment here"></textarea>
                   <br>
                    <button id="submit">Submit</button> 
                </section>    
            </form>
         
       
        </fieldset>
    
    </main>
</body>
</html>
